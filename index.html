<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/square-opacity.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="search">
                <img src="images/magnify.svg" alt="">
                <input type="text" id="searchbar">
            </div>
            <div class="pop-up">
                <img src="" alt="">
                <div class="profile">
                    <img src="images/account-circle.svg" alt="">
                    <h2>Name Surname</h2>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="side-menu">
                <a href="#" class="side-link">
                    <img src="images/home.svg" alt="">
                    <p>Home</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/card-account-details.svg" alt="">
                    <p>Profile</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/message-text.svg" alt="">
                    <p>Messages</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/history.svg" alt="">
                    <p>History</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/checkbox-multiple-marked-outline.svg" alt="">
                    <p>Tasks</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/human-male-female-child.svg" alt="">
                    <p>Communities</p>
                </a>
            </div>
            <div class="side-utilities">
                <a href="#" class="side-link">
                    <img src="images/cogs.svg" alt="">
                    <p>Settings</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/help-box-multiple.svg" alt="">
                    <p>Support</p>
                </a>
                <a href="#" class="side-link">
                    <img src="images/shield-lock.svg" alt="">
                    <p>Privacy</p>
                </a>
            </div>
        </div>

        <div class="nav">
            <div class="details">
                <img src="images/account-circle.svg" alt="">
                <p>Hi there,</p>
                <h1>Name Surname</h1>
            </div>
            <ul class="nav-buttons">
                <li><a href="#">New</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Share</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="projects">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="announcements">
                <div class="announcement"></div>
                <div class="announcement"></div>
                <div class="announcement"></div>
            </div>
            <div class="trending">
                <div class="profile-tag">
                    <img src="images/account-circle.svg" alt="">
                </div>
                <div class="profile-tag">
                    <img src="images/account-circle.svg" alt="">
                </div>
                <div class="profile-tag">
                    <img src="images/account-circle.svg" alt="">
                </div>
                <div class="profile-tag">
                    <img src="images/account-circle.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
